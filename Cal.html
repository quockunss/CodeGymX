<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<style>
    button{
        width: 100%;
        height: 100%;
    }
    td {
        width: 80px;
        height: 80px;
    }
</style>
<body>
<table border="1px solid pink">
    <tr>
        <td id="screen" colspan="4"></td>
    </tr>
    <tr>
        <td><button onclick="clickbut(1)">1</button> </td>
        <td><button onclick="clickbut(2)">2</button> </td>
        <td><button onclick="clickbut(3)">3</button> </td>
        <td><button onclick="clickbut('+')">+</button> </td>
    </tr>
    <tr>
        <td><button onclick="clickbut(4)">4</button> </td>
        <td><button onclick="clickbut(5)">5</button> </td>
        <td><button onclick="clickbut(6)">6</button> </td>
        <td><button onclick="clickbut('-')">-</button> </td>
    </tr>
    <tr>
        <td><button onclick="clickbut(7)">7</button> </td>
        <td><button onclick="clickbut(8)">8</button> </td>
        <td><button onclick="clickbut(9)">9</button> </td>
        <td><button onclick="clickbut('*')">x</button> </td>
    </tr>
    <tr>
        <td><button onclick="clearscreen()">AC</button> </td>
        <td><button onclick="clickbut(0)">0</button> </td>
        <td><button onclick="cal()">=</button> </td>
        <td><button onclick="clickbut('/')">/</button> </td>
    </tr>
</table>
<script>
    let screen = document.getElementById('screen');
    function clickbut(value) {
        screen.innerHTML += value;
    }
    function cal() {
        let cal = screen.innerHTML;
        let result = eval(cal);
        screen.innerHTML = result;
    }
    function clearscreen() {
        screen.innerText = '0';
    }
</script>
</body>
</html>
