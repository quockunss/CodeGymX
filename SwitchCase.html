<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwitchCase</title>
</head>
<body>
<script>
    let Browser = prompt('Ban dung browser gi');
    switch (Browser) {
        case 'Edge':
            alert('Youve got the Edge!');
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
